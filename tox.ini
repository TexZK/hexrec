; a generative tox configuration, see: https://tox.readthedocs.io/en/latest/config.html#generative-envlist

[tox]
envlist =
    clean,
    check,
    {py36,py37,py38,py39,py310,pypy36,pypy37},
    report,
    docs
skip_missing_interpreters = true


[testenv]
basepython =
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    {py39,docs,spell}: {env:TOXPYTHON:python3.9}
    py310: {env:TOXPYTHON:python3.10}
    pypy36: {env:TOXPYTHON:pypy36}
    pypy37: {env:TOXPYTHON:pypy37}
    {clean,check,report}: {env:TOXPYTHON:python3}
setenv =
    PYTHONPATH={toxinidir}/tests
    PYTHONUNBUFFERED=yes
passenv =
    *
usedevelop = false
deps =
    pytest
    pytest-cov
commands =
    {posargs:pytest --cov --cov-report=term-missing -vv tests}


[testenv:spell]
deps =
    -r{toxinidir}/docs/requirements.txt
    pyenchant
    sphinxcontrib-spelling
setenv =
    SPELLCHECK=1
commands =
    sphinx-build -b spelling docs dist/docs
skip_install = true


[testenv:docs]
deps =
    -r{toxinidir}/docs/requirements.txt
commands =
    sphinx-build {posargs:-E} -b html docs dist/docs
    sphinx-build -b linkcheck docs dist/docs


[testenv:check]
deps =
    check-manifest
    docutils
    flake8
    isort
    pygments
    readme-renderer
    twine
skip_install = true
commands =
    python setup.py sdist
    twine check dist/hexrec-*
    check-manifest {toxinidir}
    flake8 src setup.py
    isort --verbose --check-only --diff src tests setup.py


[testenv:report]
deps =
    coverage
skip_install = true
commands =
    coverage xml
    coverage report
    coverage html


[testenv:clean]
deps =
    coverage
commands =
    coverage erase
skip_install = true


[flake8]
;ignore = E203


[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: {py39,report,docs,spell}
    3.10: py310
    pypy-3.6: pypy36
    pypy-3.7: pypy37
